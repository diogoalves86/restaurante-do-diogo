<ion-header>

  <ion-navbar>
    <ion-title>Exibindo Mesas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<fieldset>
		<legend>
			Listando de mesas do restaurante
		</legend>
		<div *ngFor="let mesa of mesas">
			<p>Banco</p>
			<p>{{mesa.numero}}</p>
			<p>{{mesa.quantidadePessoas}}</p>
		</div>
	</fieldset>
</ion-content>
